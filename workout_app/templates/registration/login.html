{% extends "base.html" %}
{% block main %}
<div class="login_form">
    <div class="card" style="width: 80%;">
        <div class="card-header">
          ログイン
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <form id="login-form" method="post" 
                    action="{% url 'login' %}">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <td><label for="id_username">ユーザー名</label></td>
                            <td><input id="id_username" name="username" 
                                class="form-control form-control-lg"
                                    type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="id_password">パスワード</label></td>
                            <td><input id="id_password" name="password" 
                                class="form-control form-control-lg"
                                    type="password"></td>
                        </tr>
                    </table>
                    {% if form.errors %}
                        <p class=" label label-danger">
                            ユーザー名もしくはパスワードが違います。
                        </p>
                    {% endif %}

                    <input type="submit" value="ログイン" 
                        class="btn btn-primary pull-right" />
                </form>
                <p style="padding-top: 5%;">新規登録は<a href="/signup/">こちら</a>から</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
