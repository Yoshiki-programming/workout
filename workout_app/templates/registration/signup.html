{% extends "base.html" %}
{% block main %}
<div class="signup_form">
    <div class="card" style="width: 90%;">
        <div class="card-header">
            新規登録
        </div>
        <div class="card-body">
            <div id="content-container" class="container p-none">
                <div class="lgn-container col-lg-8">
                    <form class="form" 
                        role="form" 
                        autocomplete="off" 
                        method="post" 
                        target="_parent" 
                        action="{% url 'workout_app:signup' %}">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td><label for="uname1">ユーザー名</label></td>
                                <td><input type="text"
                                    name="username" 
                                    id="username"
                                    class="form-control form-control-lg"
                                    required="true"
                                    ></td>
                            </tr>
                            <tr>
                                <td><label>身長</label></td>
                                <td><input type="number"    
                                    id="heights"
                                    name="heights"
                                    required=""
                                    class="form-control form-control-lg"
                                    ></td>
                                <td>CM</td>
                            </tr>
                            <tr>
                                <td><label>体重</label></label></td>
                                <td><input type="number"    
                                    id="weights"
                                    name="weights"
                                    required=""
                                    class="form-control form-control-lg"
                                    ></td>
                                <td>KG</td>
                            </tr>
                            <tr>
                                <td><label for="id_password">パスワード</label></td>
                                <td><input type="password"    
                                    id="password1"
                                    name="password1"
                                    required="true"
                                    class="form-control form-control-lg"
                                    autocomplete="new-password"></td>
                            </tr>
                            <tr>
                                <td><label>パスワードをもう一度</label></label></td>
                                <td><input type="password" 
                                    id="password2"
                                    name="password2"
                                    required="true"
                                    class="form-control form-control-lg"
                                    autocomplete="new-password"></td>
                            </tr>
                        </table>
                        {% if form.errors %}
                            <p class=" label label-danger">
                                正しく入力してください。
                            </p>
                        {% endif %}
        
                        <input type="submit" value="登録" 
                           class="btn btn-primary pull-right" />
                    </form>
                    <p style="padding-top: 3%;"><a href="{% url 'login' %}">ログイン</a></p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            ユーザー名とパスワードは忘れないようにしてください。
        </div>
      </div>
</div>
{% endblock %}
